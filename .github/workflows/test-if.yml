name: test if

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  test-if:
    if: |
          (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
          (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
          (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
          (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    steps:
      - name: The condition is true
        if: >
          github.actor == 'OdNairy' &&
          github.event_name == 'push'
        run: echo hello
      - name: Skips no matter `>`
        if: >
          github.actor == 'OdNairy' &&
          github.event_name == 'push'
        run: echo hello
      - name: ... or `>-`
        if: >
          github.actor == 'OdNairy' &&
          github.event_name == 'push'
        run: echo hello
      - name: ... or `|`
        if: |
          github.actor == 'OdNairy' &&
          github.event_name == 'push'
        run: echo hello
      - name: Always true if not trim
        if: >
          ${{
            github.actor == 'OdNairy' &&
            github.event_name == 'push'
          }}
        run: echo hello
      - name: Because end with `}}` works
        if: ${{ github.actor == 'OdNairy' && github.event_name == 'push' }}
        run: echo hello
      - name: ... but not will not
        if: "${{ github.actor == 'OdNairy' && github.event_name == 'push' }} "
        run: echo hello
      - name: Trim will skip
        if: >-
          ${{
            github.actor == 'OdNairy' &&
            github.event_name == 'push'
          }}  
        run: echo hello
      - name: Even in literal mode
        if: |-
          ${{
            github.actor == 'OdNairy' &&
            github.event_name == 'push'
          }}
        run: echo hello
